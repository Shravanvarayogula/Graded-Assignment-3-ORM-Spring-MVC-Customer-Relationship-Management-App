
server.port=8082

spring.datasource.url= jdbc:mysql://localhost:3306/student_management_app
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


server.servlet.context-path=/springbootmvcapp

<! Configs for View Resolver> 
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

<! Configs for SQL DB >
spring.jpa.hibernate.ddl_auto = update
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.show-sql=true


# DDL generation
spring.jpa.generate-ddl=true

logging.level.org.springframework.web=DEBUG


<! Actuator End point Configurations >
management.endpoints.web.exposure.include=health,info,env,beans,metrics
management.info.env.enabled=true
management.endpoints.web.base-path=/health


<! Info End point >
info.project.name=springbootmvcapp
info.project.owner=shravanv
info.project.version=1.0
info.project.env=uat






